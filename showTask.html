<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="showTask.css">
    <title>Task Management system</title>
</head>


<body>
    <div class="main">
        <div class="side-dashboard">
            <div class="profile">
                <h2>Mohd Kaif</h2>
                <hr>
            </div>
            <div class="menu">
                <ul>
                    <a href="./index.html">
                        <li class=" ">+ Add Task</li>
                    </a>
                    <a href="#">
                        <li class="active">Show Tasks</li>
                    </a>
                    <a href="./editTask.html">
                        <li class="">Edit Tasks</li>
                    </a>


                </ul>
            </div>
        </div>
        <div class="content">
            <h2>Show Tasks</h2>
            <hr>
            <div class="task-filter">
                <ul>
                    <li class="active-filter all">All</li>
                    <li class="pending">Pending</li>
                    <li class="complete">Complete</li>
                </ul>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search Task...">
            </div>
            <table>
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>action</th>
                    <th>Complete/Pending</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p class="no-task">No tasks...</p>

        </div>
    </div>
    <script src="showTask.js"></script>
</body>

</html>
