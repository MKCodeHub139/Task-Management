    <title>Task Management system</title>

<body>
    <div class="main">
        <div class="side-dashboard">
            <div class="profile">
                <h2></h2>
                <hr>
            </div>
            <div class="menu">
                <ul>
                        <a href="./addTask.html">
                            <li class=" "><i class="fa-solid fa-plus"></i> Add Task</li>
                        </a>
                        <a href="#">
                            <li class="active"><i class="fa-solid fa-list-check"></i> Show Tasks</li>

                        <a href="./editTask.html">

                        </a>
                        <a href="">

                <div class="ham">

                    <div class="line2 line"></div>

        </div>
        <div class="content">
            <div class="msg">Delete Task Successfully</div>
            <div class="page-name">
                <h2>Show Tasks</h2>
                <div class=" dark-mode">

                </div>

                <input type="text" name="" id="" placeholder="Search Task...">
            </div>
            <table>
                <thead>
                    <th>id<span class="sorting-reverse">â†•</span></th>

                </tbody>
